name: Build RAG assets

on:
  workflow_dispatch:
  push:
    paths:
      - content/**
      - build_embeddings.py
      - requirements-rag.txt
      - tests/**

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
      CF_R2_ACCESS_KEY: ${{ secrets.CF_R2_ACCESS_KEY }}
      CF_R2_SECRET_KEY: ${{ secrets.CF_R2_SECRET_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-rag.txt

      - name: Run unit tests
        env:
          RAG_FAKE_EMBEDDINGS: "1"
        run: python -m unittest discover -s tests

      - name: Generate embeddings
        run: python build_embeddings.py

      - name: Upload RAG artifacts to Cloudflare R2
        if: env.CF_ACCOUNT_ID != ''
        env:
          AWS_ACCESS_KEY_ID: ${{ env.CF_R2_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ env.CF_R2_SECRET_KEY }}
          AWS_DEFAULT_REGION: auto
          AWS_EC2_METADATA_DISABLED: "true"
        run: |
          python -m pip install --upgrade awscli
          aws --endpoint-url "https://${CF_ACCOUNT_ID}.r2.cloudflarestorage.com" s3 sync rag/ s3://rag-assets/latest

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: rag-assets
          path: rag/*.json
